<div class="container text-center">
    <br>
   <h2>Login</h2>
   <br>
   <form #RegisterForm="ngForm" (ngSubmit)="Login()">
    <div class="input-group mb-3">
        <button class="btn btn-secondary btn-sm" type="button" id="button-addon1"><i class="bi bi-person"></i></button>
        <input
        name="username"
        [(ngModel)]="model.username" 
        type="text" 
        class="form-control form-control-sm" 
        placeholder="username" 
        aria-describedby="button-addon2">
    </div>
    <div class="input-group mb-3">
        <button class="btn btn-secondary btn-sm" type="button" id="button-addon2"><i class="bi bi-lock"></i></button>
        <input 
        name="password"
        [(ngModel)]="model.password" 
        type="password" 
        class="form-control form-control-sm" 
        placeholder="password" 
        aria-describedby="button-addon2">
    </div>
    <div class="button-group mb-3">
        <button class="btn btn-outline-secondary text-light me-2">Login</button>
        <button class="btn btn-outline-secondary text-light " routerLink="/">Cancel</button>
    </div>
    
   </form>
   <div class="mb-3 linktologin">
     <a class="text-decoration-none" routerLink="/register">Don't have an account yet ? Sign up</a>  
   </div>
   <br>
</div>
